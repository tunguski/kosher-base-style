<!DOCTYPE html>
<html lang="en" ng-app="kosherBaseApp">
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ project.name }} - {{ page.title }}</title>

  <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="{{base}}css/highlight.css">
  <link rel="stylesheet" type="text/css" href="{{base}}css/main.css">
  <link rel="stylesheet" type="text/css" href="{{base}}css/custom.css">
</head>
<body ng-controller="AppCtrl">

<header class="main-header">
  <div class="container" ng-class="fullWindow ? 'container-fluid' : 'container'">
    <div class="row">
      <div class="col-md-4">

        <!--<button type="button" class="navbar-toggle collapsed">-->
          <!--<span class="sr-only">Toggle navigation</span>-->
          <!--<span class="icon-bar"></span>-->
          <!--<span class="icon-bar"></span>-->
          <!--<span class="icon-bar"></span>-->
        <!--</button>-->

        <h3 class="comment"><a href="{{base}}">{{ project.name }}</a></h3>
      </div>
      <div class="col-md-8 col-lg-6">
        <h3><span>{{ page.title }}</span></h3>
      </div>
    </div>
  </div>
</header>

<header class="menu-header">
  <div class="container" ng-class="fullWindow ? 'container-fluid' : 'container'">
    <div class="row">
      {{#renderDynamic}}subheader{{/renderDynamic}}
    </div>
  </div>
</header>

<div class="container page-presentation" ng-class="fullWindow ? 'container-fluid' : 'container'">
  <div class="row">
    {{# left_column }}
    <div class="col-sm-12 col-md-4 col-lg-4 page-menu">
      {{#renderDynamic}}left_column{{/renderDynamic}}
    </div>
    <div class="col-sm-12 col-md-8 col-lg-8 project-description">
      {{ content }}
    </div>
    {{/ left_column }}
    {{^ left_column }}
    <div class="col-md-12 project-description">
      {{ content }}
    </div>
    {{/ left_column }}
  </div>
</div>

<footer>
  <div class="container" ng-class="fullWindow ? 'container-fluid' : 'container'">
    <div class="row">
      <div class="col-md-12">
        <div class="pull-right comment">
          <div class="text-right">Version: <span ng-bind="commit"></span></div>
          <div class="text-right">Build start: <span ng-bind="buildTime"></span></div>
        </div>
      </div>
    </div>
  </div>
</footer>


<a ng-href="{{ goToEdit() }}">
  <div class="bottom-icon-function go-to-edit">
    <i class="fa fa-edit"></i>
  </div>
</a>

<a ng-href="{{ showHistory() }}">
  <div class="bottom-icon-function show-history-abs">
    <i class="fa fa-history"></i>
  </div>
</a>

<a ng-href="{{ blame() }}">
  <div class="bottom-icon-function blame-abs">
    <i class="fa fa-eye"></i>
  </div>
</a>

<div class="bottom-icon-function toggle-full-window" ng-click="toggleFullWindow()">
  <i class="glyphicon" ng-class="fullWindow ? 'glyphicon-resize-small' : 'glyphicon-resize-full'"></i>
</div>

<div class="bottom-icon-function scroll-to-top" ng-click="scrollToTop()">
  <i class="glyphicon glyphicon-arrow-up"></i>
</div>


<!-- javascript -->

<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-sanitize.min.js"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.4/ui-bootstrap-tpls.min.js"></script>
<script type="text/javascript" src="//cdn.jsdelivr.net/highlight.js/8.7.0/highlight.min.js"></script>
<script type="text/javascript" src="//cdn.jsdelivr.net/highlight.js/8.7.0/languages/1c.min.js"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment-with-locales.min.js"></script>

<!-- custom -->
<script type="text/javascript">
  window.base_mustache = '{{base}}';
  window.base_gitlab = '{{base_gitlab}}';
</script>
<script type="text/javascript" src="{{base}}js/main.js"></script>
<script type="text/javascript" src="{{base}}js/custom.js"></script>

</body>
</html>
