<!DOCTYPE html>
<html lang="en" ng-app="kosherBaseApp">
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ project.name }} - {{ page.title }}</title>

  <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="{{base}}css/main.css">
  <link rel="stylesheet" type="text/css" href="{{base}}css/highlight.css">
</head>
<body ng-controller="AppCtrl">

<header class="main-header">
  <div class="container">
    <div class="row">
      <div class="col-md-4">

        <!--<button type="button" class="navbar-toggle collapsed">-->
          <!--<span class="sr-only">Toggle navigation</span>-->
          <!--<span class="icon-bar"></span>-->
          <!--<span class="icon-bar"></span>-->
          <!--<span class="icon-bar"></span>-->
        <!--</button>-->

        <h3 class="comment"><a href="/">{{ project.name }}</a></h3>
      </div>
      <div class="col-md-8 col-lg-6">
        <h3><span>{{ page.title }}</span></h3>
      </div>
    </div>
  </div>
</header>

<header class="menu-header">
  <div class="container">
    <div class="row">
      {{#renderPartial}}page.subheader{{/renderPartial}}
    </div>
  </div>
</header>

<div class="container page-presentation">
  <div class="row">
    {{# left_column }}
    <div class="col-sm-12 col-md-4 col-lg-4 page-menu">
      {{#renderPartial}}left_column{{/renderPartial}}
    </div>
    <div class="col-sm-12 col-md-8 col-lg-8 project-description">
      {{ content }}
    </div>
    {{/ left_column }}
    {{^ left_column }}
    <div class="col-md-12 project-description">
      {{ content }}
    </div>
    {{/ left_column }}
  </div>
</div>

<footer>
  <div class="container visible-sm visible-xs">
    <div class="row">
      <div class="col-md-12">
      </div>
    </div>
  </div>
</footer>



<!-- javascript -->

<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-sanitize.js"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.4/ui-bootstrap-tpls.js"></script>
<script type="text/javascript" src="//cdn.jsdelivr.net/highlight.js/8.7.0/highlight.min.js"></script>
<script type="text/javascript" src="//cdn.jsdelivr.net/highlight.js/8.7.0/languages/1c.min.js"></script>

<!-- custom -->
<script type="text/javascript">
  window.base_mustache = '{{base}}';
</script>
<script type="text/javascript" src="{{base}}js/main.js"></script>

</body>
</html>
