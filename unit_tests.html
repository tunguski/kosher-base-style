
<!DOCTYPE html>
<html lang="en" ng-app="kosherBaseApp">
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>base-listener - root - base-listener - master</title>

  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/highlight.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="css/custom.css">
</head>
<body ng-controller="AppCtrl">

<div class="container">
  <h1>Kosher Base Style Test Site</h1>

  <h2>Issues</h2>

  <h3>Base</h3>

  <issues-list>
    <source src="tunguski/kosher">
  </issues-list>

  <h3>Label</h3>

  <issues-list>
    <source src="tunguski/kosher" labels="feature">
  </issues-list>

  <h3>Milestone</h3>

  <issues-list>
    <source src="tunguski/kosher" milestone="0.1">
  </issues-list>

  <h3>Two sources</h3>

  <issues-list>
    <source src="tunguski/kosher" labels="feature">
    <source src="tunguski/kosher" labels="improvement">
  </issues-list>

  <h3>Different projects</h3>

  <issues-list labels="'feature'">
    <source src="tunguski/kosher">
    <source src="tunguski/additional">
  </issues-list>

  <h2>Milestones</h2>

  <milestones-list src="'tunguski/kosher'">
    <div ng-repeat="_milestone in milestones">
      <h3 ng-bind="_milestone.title"></h3>
      <issues-list milestone="_milestone.title">
        <source labels="feature">
      </issues-list>
    </div>
  </milestones-list>

</div>

<!-- javascript -->

<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.js"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/4.5.0/lodash.js"></script>
<script type="text/javascript" src="//cdn.jsdelivr.net/highlight.js/9.1.0/highlight.min.js"></script>
<script type="text/javascript" src="//cdn.jsdelivr.net/highlight.js/9.1.0/languages/1c.min.js"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.1/moment-with-locales.js"></script>

<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js"></script>
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-sanitize.js"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.1.2/ui-bootstrap-tpls.js"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/showdown/0.5.1/showdown.js"></script>
<script type="text/javascript" src="//cdn.rawgit.com/btford/angular-markdown-directive/master/markdown.js"></script>

<!-- custom -->
<script type="text/javascript">
  window.base_mustache = '';
</script>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/custom.js"></script>

</body>
</html>
