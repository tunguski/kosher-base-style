<div ng-transclude></div>
<table class="table">
  <thead>
    <tr>
      <th ng-repeat="col in columns" ng-bind="headerText(col)"></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="issue in issues">
      <td ng-repeat="col in columns" ng-bind="formatColumnData(col, fieldValue(issue, col))"></td>
    </tr>
  </tbody>
</table>
